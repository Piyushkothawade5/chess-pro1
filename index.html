<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Chess Trainer Pro</title>

<script type="module">
import 'https://cdn.jsdelivr.net/npm/chessboard-element@1.3.3/dist/chessboard-element.min.js';
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>

<style>
body{
  background:#121212;
  color:white;
  font-family:Arial;
  text-align:center;
  margin:0;
}

chess-board{
  width:95vw;
  max-width:500px;
  margin:auto;
}

button{
  padding:8px;
  margin:4px;
}
</style>
</head>

<body>

<h2>♟ Chess Trainer Pro</h2>

<chess-board id="board"></chess-board>

<br>

<button onclick="hint()">Hint</button>
<button onclick="undo()">Undo</button>
<button onclick="reset()">Reset</button>

<script>
const game = new Chess();
const board = document.getElementById("board");

board.addEventListener('drop', e=>{
  const move = game.move({
    from: e.detail.source,
    to: e.detail.target,
    promotion:'q'
  });

  if(!move){
    e.preventDefault();
  }
});

function hint(){
  let moves = game.moves({verbose:true});
  if(moves.length>0){
    alert("Try: "+moves[0].from+" → "+moves[0].to);
  }
}

function undo(){
  game.undo();
  board.setPosition(game.fen());
}

function reset(){
  game.reset();
  board.setPosition('start');
}
</script>

</body>
</html>
